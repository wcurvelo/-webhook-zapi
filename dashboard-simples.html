<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDespachante - Treinamento IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1117 0%, #1a1d29 100%);
            color: #f3f4f6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #23263a;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #374151;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.9em;
        }

        /* Messages */
        .message-card {
            background: #23263a;
            border: 1px solid #374151;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #374151;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-pendente {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .badge-aprovada {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-corrigida {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .message-section {
            margin-bottom: 20px;
        }

        .section-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .message-text {
            background: #1a1d29;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            border-left: 3px solid #667eea;
        }

        .edit-area {
            width: 100%;
            background: #1a1d29;
            border: 1px solid #374151;
            border-radius: 10px;
            padding: 15px;
            color: #f3f4f6;
            font-family: inherit;
            font-size: 1em;
            line-height: 1.6;
            resize: vertical;
            min-height: 100px;
        }

        .edit-area:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-edit {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-cancel {
            background: transparent;
            color: #9ca3af;
            border: 1px solid #374151;
        }

        .btn-refresh {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #23263a;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid #10b981;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöó WDespachante - Treinamento IA</h1>
            <p>Sistema de aprendizado baseado em feedback humano</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì®</div>
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Mensagens Treinadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="stat-approved">-</div>
                <div class="stat-label">Respostas Aprovadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úèÔ∏è</div>
                <div class="stat-value" id="stat-corrected">-</div>
                <div class="stat-label">Respostas Corrigidas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-value" id="stat-accuracy">-</div>
                <div class="stat-label">Taxa de Aprova√ß√£o</div>
            </div>
        </div>

        <!-- Refresh Button -->
        <button class="btn btn-refresh" onclick="carregarTudo()">
            üîÑ Atualizar Dados
        </button>

        <!-- Messages Container -->
        <div id="messages-container">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Carregando mensagens...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-icon">‚úÖ</span>
        <span id="toast-message">A√ß√£o realizada com sucesso!</span>
    </div>

    <script>
        const API_URL = window.location.origin;
        let mensagens = [];
        let stats = {};
        let editingId = null;

        // ============================================
        // CARREGAR DADOS
        // ============================================

        async function carregarTudo() {
            await Promise.all([
                carregarMensagens(),
                carregarEstatisticas()
            ]);
        }

        async function carregarMensagens() {
            try {
                const response = await fetch(`${API_URL}/api/treinamento/mensagens`);
                const data = await response.json();

                if (data.success) {
                    mensagens = data.mensagens || [];
                    renderizarMensagens();
                } else {
                    throw new Error(data.error || 'Erro ao carregar mensagens');
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('messages-container').innerHTML = `
                    <div class="loading">
                        <p style="color: #ef4444;">‚ùå Erro ao carregar mensagens</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        async function carregarEstatisticas() {
            try {
                const response = await fetch(`${API_URL}/api/treinamento/estatisticas`);
                const data = await response.json();

                if (data.success) {
                    stats = data.stats;
                    atualizarStats();
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // ============================================
        // RENDERIZAR
        // ============================================

        function renderizarMensagens() {
            const container = document.getElementById('messages-container');

            if (mensagens.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>üì≠ Nenhuma mensagem encontrada</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Aguardando mensagens do WhatsApp...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = mensagens.map(msg => criarCardMensagem(msg)).join('');
        }

        function criarCardMensagem(msg) {
            const statusBadge = {
                'pendente': '<span class="badge badge-pendente">‚è≥ Pendente</span>',
                'aprovada': '<span class="badge badge-aprovada">‚úÖ Aprovada</span>',
                'corrigida': '<span class="badge badge-corrigida">‚úèÔ∏è Corrigida</span>'
            };

            const isEditing = editingId === msg.id;
            const isPendente = msg.status === 'pendente';

            return `
                <div class="message-card" id="msg-${msg.id}">
                    <div class="message-header">
                        <div>
                            ${statusBadge[msg.status] || ''}
                            <span class="badge" style="background: rgba(118, 75, 162, 0.2); color: #764ba2;">
                                ${msg.categoria || 'Geral'}
                            </span>
                        </div>
                        <div style="color: #9ca3af; font-size: 0.9em;">
                            ${formatarData(msg.created_at)} ‚Ä¢ ${msg.phone}
                        </div>
                    </div>

                    <div class="message-section">
                        <div class="section-label">üí¨ Mensagem do Cliente</div>
                        <div class="message-text">${escaparHtml(msg.texto_cliente)}</div>
                    </div>

                    ${isPendente ? `
                        <div class="message-section">
                            <div class="section-label">
                                ${isEditing ? '‚úèÔ∏è Escreva a Resposta Correta' : 'ü§ñ Escreva a Resposta da IA'}
                            </div>
                            <textarea 
                                class="edit-area" 
                                id="resposta-${msg.id}"
                                placeholder="Digite a resposta aqui..."
                            >${msg.resposta_ia || ''}</textarea>
                        </div>

                        <div class="btn-group">
                            ${!isEditing ? `
                                <button class="btn btn-approve" onclick="aprovar(${msg.id})">
                                    ‚úÖ Aprovar Resposta
                                </button>
                                <button class="btn btn-edit" onclick="habilitarEdicao(${msg.id})">
                                    ‚úèÔ∏è Corrigir Resposta
                                </button>
                            ` : `
                                <button class="btn btn-save" onclick="salvarCorrecao(${msg.id})">
                                    üíæ Salvar Corre√ß√£o
                                </button>
                                <button class="btn btn-cancel" onclick="cancelarEdicao()">
                                    ‚ùå Cancelar
                                </button>
                            `}
                        </div>
                    ` : `
                        <div class="message-section">
                            <div class="section-label">
                                ${msg.status === 'corrigida' ? '‚úèÔ∏è Resposta Corrigida' : '‚úÖ Resposta Aprovada'}
                            </div>
                            <div class="message-text">
                                ${escaparHtml(msg.resposta_corrigida || msg.resposta_ia || 'N/A')}
                            </div>
                        </div>
                    `}
                </div>
            `;
        }

        function atualizarStats() {
            document.getElementById('stat-total').textContent = stats.total || 0;
            document.getElementById('stat-approved').textContent = stats.aprovadas || 0;
            document.getElementById('stat-corrected').textContent = stats.corrigidas || 0;
            document.getElementById('stat-accuracy').textContent = (stats.taxaAprovacao || 0) + '%';
        }

        // ============================================
        // A√á√ïES
        // ============================================

        async function aprovar(id) {
            const textarea = document.getElementById(`resposta-${id}`);
            const resposta = textarea.value.trim();

            if (!resposta) {
                mostrarToast('‚ùå A resposta n√£o pode estar vazia', 'error');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Aprovando...';

            try {
                const response = await fetch(`${API_URL}/api/treinamento/aprovar/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resposta_ia: resposta })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarToast('‚úÖ ' + data.message, 'success');
                    await carregarTudo();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarToast('‚ùå ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = '‚úÖ Aprovar Resposta';
            }
        }

        function habilitarEdicao(id) {
            editingId = id;
            renderizarMensagens();
        }

        function cancelarEdicao() {
            editingId = null;
            renderizarMensagens();
        }

        async function salvarCorrecao(id) {
            const textarea = document.getElementById(`resposta-${id}`);
            const resposta_corrigida = textarea.value.trim();

            if (!resposta_corrigida) {
                mostrarToast('‚ùå A corre√ß√£o n√£o pode estar vazia', 'error');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Salvando...';

            try {
                const response = await fetch(`${API_URL}/api/treinamento/corrigir/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        resposta_ia: 'N/A', // N√£o temos a resposta original
                        resposta_corrigida
                    })
                });

                const data = await response.json();

                if (data.success) {
                    mostrarToast('‚úèÔ∏è ' + data.message, 'success');
                    editingId = null;
                    await carregarTudo();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarToast('‚ùå ' + error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = 'üíæ Salvar Corre√ß√£o';
            }
        }

        // ============================================
        // HELPERS
        // ============================================

        function formatarData(data) {
            const d = new Date(data);
            const agora = new Date();
            const diff = agora - d;
            const minutos = Math.floor(diff / 60000);
            const horas = Math.floor(diff / 3600000);
            
            if (minutos < 1) return 'Agora';
            if (minutos < 60) return `${minutos} min atr√°s`;
            if (horas < 24) return `${horas}h atr√°s`;
            
            return d.toLocaleDateString('pt-BR') + ' ' + d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function escaparHtml(texto) {
            const div = document.createElement('div');
            div.textContent = texto;
            return div.innerHTML;
        }

        function mostrarToast(mensagem, tipo = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');
            
            icon.textContent = tipo === 'success' ? '‚úÖ' : '‚ùå';
            msg.textContent = mensagem;
            toast.className = 'toast toast-' + tipo + ' show';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // ============================================
        // INICIALIZAR
        // ============================================

        document.addEventListener('DOMContentLoaded', carregarTudo);

        // Auto-refresh a cada 30 segundos
        setInterval(carregarTudo, 30000);
    </script>
</body>
</html>
